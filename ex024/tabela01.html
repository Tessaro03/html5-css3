<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ยบ Tabela</title>
    <style>
        table{
            width: 400px;
            height: 100px;
            border-collapse: collapse;
        }
        tr.linha{
            background-image: linear-gradient(to right, rgb(0, 17, 255), white);
        }
        td{
            border: 1px solid rgba(0, 0, 0, 0.349);
            text-align: right;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr class="linha">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
    </table>
</body>
</html>
