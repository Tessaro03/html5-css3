<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Login</title>
</head>
<body>
    <div>
        <form action="" autocomplete="off">
            <fieldset>
                <div id="imagem"></div>
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <p class="inputs">
                    <label  for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail"><br>
                </p>
                <p class="inputs">
                    <label for="ipassword"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="password" id="ipassword"><br>
                </p>

                <p class="botoes"><button type="submit"><strong>Entrar</strong></button><br></p>
                <p class="botoes" id="esqueci"><button type="reset"> <strong>Esqueci a senha</strong> <span class="material-symbols-outlined">outgoing_mail</span></button></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
