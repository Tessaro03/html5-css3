<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <form autocomplete="off">
            <h1>LOGIN</h1>
            <p><label for="inome"><strong>EMAIL</strong></label><br>
                <input type="text" nome="nome" id="inome" required placeholder="Email:" autocomplete="email"></p>
            <p><label for="ipassword"><strong>SENHA</strong> </label><br>
                <input type="password" nome="password" id="ipassword" required placeholder="Senha:" autocomplete="current-password"></p>
            <p><input type="submit" value="ENTRAR" id="botao"></p>
        </form>
    </div>
</body>
</html>
