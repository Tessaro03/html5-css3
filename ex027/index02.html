<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registra-Se</title>
    <style>
        fieldset{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-25%);
    text-align: center;
    height: 450px;
    width: 400px;
    background-color: rgba(218, 218, 218, 0.089);

    font-size: 0.8em;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 0px 45px;
    box-shadow: 0px 8px 12px 0px rgba(50, 2, 128, 0.63);
}
input{
    position: relative;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
    font-size: 1em;
    padding: 10px;
    margin-bottom: 15px;
    margin-right: 10px;
    border: 1px solid var(--cor5);
    border-radius: 10px 20px 10px 20px;
}
label{
    margin-right: 100px;
}
    </style>
</head>
<body>
    <div>
        <form autocomplete="on" method="post">
            <fieldset>
                <legend> REGISTRA-SE</legend>
                <p class="quest">
                    <label for="inome">NOME:</label>
                    <label for="iemail">EMAIL:</label><br>
                    <input type="text" name="nome" id="inome" required placeholder="Zezinho">
                    <input type="email" name="email" id="iemail" required placeholder="exemplo@email.com">
                </p>
                <p class="quest">
                    <label for="inasc">NASCIMENTO:</label>
                    <label for="itel">TELEFONE:</label><br>
                    <input type="date" name="nasc" id="inasc">
                    <input type="tel" name="tel" id="itel">

                </p>
                <p class="quest">
                    <label for="ipassword">SENHA:</label>
                    <label for="ipassword2">SENHA:</label><br>
                    <input type="password" name="password" id="ipassword" required placeholder="********">
                    <input type="" name="password" id="ipassword2" required placeholder="********">
                </p>
                <input type="submit" value="REGISTRA-SE" class="botao" id="enviar">
                <p>
                    <a id="login-registro" href="index.html">LOGIN</a>
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
